<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }
      
      paper-progress {
        --paper-progress-active-color: var(--neutral-color);
        --paper-progress-container-color: var(--divider-color);
        width: 100%;
      }
      
      paper-progress.small {
        --paper-progress-height: 2px;
        width: calc(100% - 20px);
      }
      
      paper-progress.good {
        --paper-progress-active-color: var(--good-color);
      }
      
      paper-progress.bad {
        --paper-progress-active-color: var(--bad-color);
      }
      
      paper-tooltip {
        --paper-tooltip: {
          background-color: var(--primary-text-color);
          font-size: 14px;
          font-weight: 400; 
          opacity: 0.8;
          padding: 12px;
        };
      }
      
      @media (max-width: 600px) {
        .page-title {
          font-size: 24px !important;
        }
      }
    </style>
  </template>
</dom-module>
