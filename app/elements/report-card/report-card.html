<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="report-card">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				margin: 12px;
				@apply(--layout-horizontal);
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--light-primary-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.title {
				color: var(--secondary-text-color);
				font-size: 16px;
				font-weight: 600;
				margin: 12px 0 32px 16px;
				text-transform: uppercase;
			}
			
			.icon {
				margin: 4px;
			}
			
			.percent,
			.money {
				color: var(--primary-text-color);
				font-weight: 600;
				font-size: 28px;
				margin-left: 8px;
			}
			
			.percent::after {
				font-size: 16px;
				content: '%';
			}
			
			.money::before {
				font-size: 16px;
				content: '$ ';
			}
			
			.small {
				color: var(--primary-text-color);
				font-size: 10px;
				margin: 0 0 4px 10px;
				font-weight: 600;
				text-transform: uppercase;
			}
			
			.circle {
				color: var(--text-primary-color);
				background-color: var(--accent-color);
				font-size: 24px;
				font-weight: 600;
				border-radius: 50%;
				height: 48px;
				width: 48px;
				margin: 0 0 8px 16px;
			}
			
			paper-progress {
				--paper-progress-active-color: var(--secondary-accent-color);
				--paper-progress-container-color: var(--divider-color);
			}
		</style>

		<paper-material class="flex vertical layout" elevation="0">
			<section class="flex">
				<div class="title">[[name]]</div>

				<div class="horizontal layout">
					<div class="circle center-center vertical layout">[[mainFigureAbbr]]</div>
					<div class="vertical layout">
						<div class="percent">[[mainFigureValue]]</div>
						<div class="small">[[mainFigureDesc]]</div>
					</div>
				</div>

				<paper-ripple elevation="0"></paper-ripple>
			</section>

			<div class="horizontal layout">
				<paper-progress class="flex" value="[[mainFigureComparisonValue]]"></paper-progress>
			</div>

			<div class="horizontal layout end-justified">
				<paper-icon-button class="icon" icon="favorite"></paper-icon-button>
			</div>
		</paper-material>
	</template>

	<script src="report-card.js"></script>
</dom-module>
