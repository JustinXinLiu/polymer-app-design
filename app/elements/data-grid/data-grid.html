<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="data-grid">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				margin: 16px;
			}
			
			table {
				width: 100%;
				border-collapse: collapse;
			}
			
			th,
			td {
				padding: 12px;
				vertical-align: top;
				border-top: 1px solid var(--divider-color);
				border-bottom: 1px solid var(--divider-color);
			}
			
			th {
				text-align: left;
			}
			
			@media (max-width: 600px) {
				#rt1 {
					display: block;
					position: relative;
					width: 100%;
				}
				#rt1 thead {
					display: block;
					float: left;
				}
				#rt1 tbody {
					display: block;
					width: auto;
					position: relative;
					overflow-x: auto;
					white-space: nowrap;
				}
				#rt1 thead tr {
					display: block;
				}
				#rt1 th {
					display: block;
				}
				#rt1 tbody tr {
					display: inline-block;
					vertical-align: top;
				}
				#rt1 td {
					display: block;
					min-height: 1.25em;
				}
				/* sort out borders */
				.rt th {
					border-bottom: 0;
				}
				.rt td {
					border-left: 0;
					border-right: 0;
					border-bottom: 0;
				}
				.rt tbody tr {
					border-right: 1px solid var(--divider-color);
				}
				.rt th:last-child,
				.rt td:last-child {
					border-bottom: 1px solid var(--divider-color);
				}
			}
		</style>

		<table id="rt1" class="rt">
			<thead>
				<tr>
					<th>Name</th>
					<th>Code</th>
					<th>Figure 1</th>
					<th>Figure 2</th>
					<th>Figure 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>yes</td>
					<td>yes</td>
					<td>yes</td>
					<td>yes</td>
					<td>yes</td>
				</tr>
				<tr>
					<td>no</td>
					<td>yes</td>
					<td>yes</td>
					<td>yes</td>
					<td>yes</td>
				</tr>
				<tr>
					<td>no</td>
					<td>no</td>
					<td>no</td>
					<td>yes</td>
					<td>yes</td>
				</tr>
				<tr>
					<td>no</td>
					<td>no</td>
					<td>yes</td>
					<td>no</td>
					<td>yes</td>
				</tr>
				<tr>
					<td>incomplete</td>
					<td>incomplete</td>
					<td>yes</td>
					<td>incomplete</td>
					<td>incomplete</td>
				</tr>
				<tr>
					<td>no</td>
					<td>no</td>
					<td>yes</td>
					<td>-moz-</td>
					<td>-moz-</td>
				</tr>
			</tbody>
		</table>
	</template>

	<script src="data-grid.js"></script>
</dom-module>
