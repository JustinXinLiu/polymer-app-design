<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="data-grid">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				margin: 12px;
				@apply(--layout-vertical);
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--light-primary-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			.content {
				padding: 0 16px 24px 16px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.title {
				color: var(--secondary-text-color);
				font-size: 14px;
				font-weight: 600;
				margin: 12px 0 16px 16px;
				text-transform: uppercase;
			}
			
			.percent,
			.money {
				color: var(--primary-text-color);
				font-weight: 600;
				font-size: 28px;
				margin-left: 8px;
			}
			
			.percent::after {
				font-size: 16px;
				content: '%';
			}
			
			.money::before {
				font-size: 16px;
				content: '$ ';
			}
			
			.small {
				color: var(--primary-text-color);
				font-size: 10px;
				margin: 0 0 4px 10px;
				font-weight: 600;
				text-transform: uppercase;
			}
			
			paper-progress {
				--paper-progress-active-color: var(--accent-color);
				--paper-progress-container-color: var(--divider-color);
				--paper-progress-height: 2px;
				margin: 0 10px;
			}
		</style>

		<paper-material class="flex vertical layout" elevation="0">
			<section class="flex">
				<div class="title">[[name]]</div>
			</section>

			<section class="content horizontal layout">
			</section>

			<paper-ripple elevation="0"></paper-ripple>
		</paper-material>
	</template>

	<script src="data-grid.js"></script>
</dom-module>
