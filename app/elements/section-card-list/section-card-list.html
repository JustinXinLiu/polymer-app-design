<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="section-card-list">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}
		</style>
		
		<iron-meta key="section-shared" value="[[sharedData]]"></iron-meta>

		<template id="cards" is="dom-repeat" items="[[cards]]" as="card">
			<section-card name="[[card.name]]" number-data=[[card.numberData]] main-figure-value="[[card.mainFigureValue]]" main-figure-abbr="[[card.mainFigureAbbr]]"
			main-figure-comparison-value="[[card.mainFigureComparisonValue]]" main-figure-desc="[[card.mainFigureDesc]]" on-tap="_onCardTap"></section-card>
		</template>
	</template>

	<script src="section-card-list.js"></script>
</dom-module>
