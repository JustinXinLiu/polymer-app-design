<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="section-card">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				margin: 12px;
				@apply(--layout-horizontal);
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--light-primary-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.title {
				color: var(--secondary-text-color);
				font-size: 14px;
				font-weight: 600;
				margin: 12px 0 40px 16px;
				text-transform: uppercase;
			}
			
			.title iron-icon {
				width: 12px;
				height: 12px;
				margin: 1px 4px 0 0;
			}
			
			hr {
				width: 100%;
				border: 0;
				border-top: 1px solid rgba(181, 187, 179, 0.4);
			}
			
			.icon {
				margin: 4px;
			}
			
			.percent,
			.money {
				color: var(--primary-text-color);
				font-weight: 600;
				font-size: 28px;
				margin-left: 8px;
			}
			
			.percent::after {
				font-size: 16px;
				content: '%';
			}
			
			.money::before {
				font-size: 16px;
				content: '$ ';
			}
			
			.small {
				color: var(--primary-text-color);
				font-size: 10px;
				margin: 0 0 4px 10px;
				font-weight: 600;
				text-transform: uppercase;
			}
			
			.circle {
				color: var(--text-primary-color);
				background-color: var(--accent-color);
				font-size: 24px;
				font-weight: 600;
				border-radius: 50%;
				height: 48px;
				width: 48px;
				margin: 0 0 8px 16px;
			}
			
			paper-progress {
				--paper-progress-active-color: var(--secondary-accent-color);
				--paper-progress-container-color: var(--divider-color);
			}
			
			#chart {
				height: 80px;
			}
		</style>

		<paper-material class="flex vertical layout" elevation="0">
			<section class="flex">
				<div class="title horizontal layout">
					<iron-icon icon="shopping-basket"></iron-icon>
					<div ">[[name]]</div>
				</div>

				<div class="horizontal layout ">
					<div class="horizontal layout flex ">
						<div class="circle center-center vertical layout ">[[mainFigureAbbr]]</div>
						<div class="vertical layout ">
							<div class="percent ">[[mainFigureValue]]</div>
							<div class="small ">[[mainFigureDesc]]</div>
						</div>
					</div>

					<div class="horizontal layout flex ">
						<div class="circle center-center vertical layout ">[[mainFigureAbbr]]</div>
						<div class="vertical layout ">
							<div class="percent ">[[mainFigureValue]]</div>
							<div class="small ">[[mainFigureDesc]]</div>
						</div>
					</div>
				</div>

				<paper-ripple elevation="0 "></paper-ripple>
			</section>

			<!--<div class="horizontal layout ">
				<paper-progress class="flex " value="[[mainFigureComparisonValue]] "></paper-progress>
			</div>-->

				<line-chart id="chart " class="flex " labels='["Jun ", "Jul ", "Aug ", "Sep ", "Oct "]'
				values="[ [25, 22, 20, 17, 19], [22, 23, 20, 17, 18]] ">
				</line-chart>
		</paper-material>
	</template>

	<script src="section-card.js "></script>
</dom-module>
