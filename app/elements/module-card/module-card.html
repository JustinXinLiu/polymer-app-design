<dom-module id="module-card">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--light-primary-color);
				border: 1px solid var(--divider-color);
        margin: 12px;
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			paper-icon-button {
				color: var(--secondary-accent-color);
			}
			
			.title {
				color: var(--primary-text-color);
				font-size: 24px;
				font-weight: 600;
				margin: 12px 0 0 16px;
				text-transform: uppercase;
			}
			
			hr {
				border: 0;
				border-top: 3px solid var(--primary-text-color);
				margin: 4px 0 32px 16px;
			}
			
			.icon {
				margin: 4px;
			}
			
			.desc {
				color: var(--secondary-text-color);
				/*font-weight: 600;*/
				font-size: 14px;
				margin: 0 8px 8px 8px;
				line-height: 20px;
			}
			
			.circle {
				color: var(--text-primary-color);
				background-color: var(--dark-primary-color);
				font-size: 24px;
				font-weight: 600;
				border-radius: 50%;
				height: 48px;
				width: 48px;
				margin: 0 0 8px 16px;
			}
		</style>

		<paper-material class="vertical layout" elevation="0">
			<div class="horizontal layout">
				<div class="vertical layout">
					<div class="title">[[name]]</div>
					<hr>
				</div>
				<span class="flex"></span>
			</div>

			<div class="horizontal layout">
				<div class="circle center-center vertical layout">[[numberOfReports]]</div>
				<div class="flex center-justified vertical layout">
					<div class="desc">[[desc]]</div>
				</div>
			</div>

			<paper-ripple elevation="0"></paper-ripple>

			<div class="horizontal layout end-justified">
				<paper-icon-button class="icon" icon="favorite"></paper-icon-button>
			</div>
		</paper-material>
	</template>

	<script src="module-card.js"></script>
</dom-module>
