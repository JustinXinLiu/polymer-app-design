<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="home-last-visited">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				@apply(--layout-vertical);
			}
			
			module-card,
			report-card,
			section-card {
				margin-top: 0;
			}
		</style>

		<secondary-heading name="Your last visited module" first></secondary-heading>
		<module-card name="[[module.name]]" number-of-reports="[[module.numberOfReports]]" desc="[[module.desc]]" on-tap="_onModuleTap"></module-card>

		<secondary-heading name="Your last visited report"></secondary-heading>
		<report-card name="[[report.name]]" main-figure-value="[[report.mainFigureValue]]" main-figure-abbr="[[report.mainFigureAbbr]]"
		main-figure-comparison-value="[[report.mainFigureComparisonValue]]" main-figure-desc="[[report.mainFigureDesc]]" on-tap="_onReportTap"></report-card>

		<secondary-heading name="Your last visited section"></secondary-heading>
		<section-card name="[[section.name]]" main-figure-value="[[section.mainFigureValue]]" main-figure-abbr="[[section.mainFigureAbbr]]"
		main-figure-comparison-value="[[section.mainFigureComparisonValue]]" main-figure-desc="[[section.mainFigureDesc]]" on-tap="_onSectionTap"></section-card>
	</template>

	<script src="home-last-visited.js"></script>
</dom-module>
