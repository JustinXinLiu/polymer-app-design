<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="section-detail">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}
			
			:host([opened]) #overlay {
				opacity: 0.4;
				pointer-events: auto;
			}
			
			value-card-number {
				margin-top: 0;
			}
			
			.sticky {
				position: fixed;
				top: 44px;
				left: 0;
				right: 0;
				z-index: 100;
				opacity: 0.9;
				transition: all .25s ease-out;
			}
		</style>

		<section id="content" class="relative vertical layout">
			<secondary-heading id="heading" class$="[[sticky]]" name="Something important here" first></secondary-heading>
			<value-card-number id="first" name="value 1" main-figure-value="12" main-figure-desc="Last Week" main-figure-comparison-value="37"></value-card-number>
			<value-card-chart id="sharedChart" name="value 2" type="line" main-figure-value="37" main-figure-desc="Last Week" main-figure-comparison-value="37"></value-card-chart>
			<value-card-chart id="second" name="value 3" type="bar" main-figure-value="77" main-figure-desc="Last Week" main-figure-comparison-value="37"></value-card-chart>
			<value-card-grid id="third" name="detailed data" main-figure-value="7877000" main-figure-desc="Last Year"></value-card-grid>
			<div id="overlay" class="fit"></div>
		</section>

		<spread-menu-button id="action" opened="{{opened}}">
			<paper-fab icon="expand-more" class="dropdown-trigger-on"></paper-fab>
			<paper-fab icon="close" class="dropdown-trigger-off"></paper-fab>
			<div class="dropdown-content">
				<iron-selector attr-for-selected="name" selected="{{drillDownType}}">
					<paper-fab id="product" name="product" icon="shopping-basket" mini></paper-fab>
					<paper-fab id="org" name="org" icon="store" mini></paper-fab>
				</iron-selector>
			</div>
		</spread-menu-button>
	</template>

	<script src="section-detail.js"></script>
</dom-module>
