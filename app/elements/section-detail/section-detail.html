<dom-module id="section-detail">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
			}
			
			:host([opened]) #overlay {
				opacity: 0.4;
				pointer-events: auto;
			}
			
			.sticky {
				position: fixed;
				top: 44px;
				left: 0;
				right: 0;
				z-index: 100;
				opacity: 0.9;
				transition: all .25s ease-out;
			}
			
			value-card-number + value-card-chart {
				margin-top: -12px;
			}
			
			value-card-chart, value-card-grid {
				margin-bottom: -12px;
			}
		</style>
		
		<iron-meta id="meta"></iron-meta>

		<section id="content" class="relative vertical layout">
			<secondary-heading id="heading" class$="[[sticky]]" name="Something important here" first></secondary-heading>
			<value-card-number id="first" name="value description" data="[[data.first]]"></value-card-number>
			<value-card-chart id="sharedChart" name="[[sharedData.name]]" type="line" chart-data="[[sharedData.ChartData]]" number-data="[[sharedData.numberData]]"></value-card-chart>
			<value-card-chart id="second" name="value description" type="bar" chart-data="[[data.second.ChartData]]" number-data="[[data.second.numberData]]"></value-card-chart>
			<value-card-grid id="third" name="detailed data" main-figure-value="7877000" main-figure-desc="Last Year"></value-card-grid>
			<div id="overlay" class="fit"></div>
		</section>

		<spread-menu-button id="action" opened="{{opened}}">
			<paper-fab icon="expand-more" class="dropdown-trigger-on"></paper-fab>
			<paper-fab icon="close" class="dropdown-trigger-off"></paper-fab>
			<div class="dropdown-content">
				<iron-selector attr-for-selected="name" selected="{{drillDownType}}">
					<paper-fab id="product" name="product" icon="shopping-basket" mini></paper-fab>
					<paper-fab id="org" name="org" icon="store" mini></paper-fab>
				</iron-selector>
			</div>
		</spread-menu-button>
	</template>

	<script src="section-detail.js"></script>
</dom-module>
