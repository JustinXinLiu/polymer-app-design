<dom-module id="module-menu-item">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				text-decoration: none;
			}
			
			:host(.iron-selected) hr {
				opacity: 1;
			}
			
			:host(.iron-selected) .circle {
				color: var(--text-primary-color);
				background-color: var(--dark-primary-color);
				border-radius: 50%;		
				font-weight: 800;
			}		
			
			.circle {
				color: var(--dark-primary-color);
				background-color: transparent;
				border-radius: 50%;	
				font-size: 14px;
				font-weight: 600;
				height: 32px;
				width: 32px;
				margin: 8px 12px 12px 16px;
				transition: all .25s ease-out;
			}
			
			.content {
				color: var(--secondary-text-color);
				font-size: 16px;
				line-height: 16px;
				text-transform: capitalize;
			}
			
			hr {
				border: 0;
				border-top: 1px solid var(--secondary-text-color);
				margin: 4px 0 0 0;
				opacity: 0;
				transition: all .25s ease-out;
			}
		</style>

		<div class="horizontal layout">
			<div class="circle center-center vertical layout">[[numberOfReports]]</div>

			<div class="content center-justified vertical layout">
				<div>[[content]]</div>
				<hr>
			</div>
		</div>
	</template>

	<!--<script src="module-menu-item.js"></script>-->

	<script>
		Polymer({
			is: 'module-menu-item',
			extends: 'a',
			properties: {
				content: {
					type: String
				},		
								
				numberOfReports: {
					type: Number
				}
			}
		});
	</script>
</dom-module>
