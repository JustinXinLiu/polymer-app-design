	<script>
		Polymer({
			is: 'app-filters',
			behaviors: [ Polymer.NeonAnimationRunnerBehavior ],	
		
			properties: {
				title: {
					type: String,
					value: 'filters'			
				},
				
				dialogAnimationConfig: {
					type: Object,
					value: function () {		
						return {
							'entry': [{
								name: 'transform-animation',
								node: this.$.dialog,
								transformFrom: 'translateY(calc(-100% - 56px/2))',
								transformTo: 'translateY(0)'
							}],
							
							'exit': [{
								name: 'slide-up-animation',
								node: this.$.dialog,
								transformFrom: 'translateY(0)',
								transformTo: 'translateY(calc(-100% - 56px/2))'
							}]
						};
					}
				}	
			},
			
			ready: function () {
				this.$.dialog.animationConfig = this.dialogAnimationConfig;
			},
			
			attached: function () {			
			},
			
			open: function () {
				this.$.dialog.open();
			},
			
			close: function () {
				this.$.dialog.close();
			}	
		});
