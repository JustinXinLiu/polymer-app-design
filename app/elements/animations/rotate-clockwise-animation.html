<!--
`<rotate-clockwise-animation>` animates the transform of an element from `rotate(0)` to
`rotate(360deg)`. The `transformOrigin` defaults to `50% 50%`.

Configuration:
```
{
  name: 'rotate-clockwise-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<!--<script src="rotate-clockwise-animation.js"></script>-->

<script>

  Polymer({
    is: 'rotate-clockwise-animation',
    behaviors: [Polymer.NeonAnimationBehavior],

    configure: function(config) {
      var node = config.node;

      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      } else {
        this.setPrefixedProperty(node, 'transformOrigin', '50% 50%');
      }

      this._effect = new KeyframeEffect(node, [// jshint ignore:line
        {'transform': 'rotate(0)'},
        {'transform': 'rotate(360deg)'}
      ], this.timingFromConfig(config));

      return this._effect;
    }
  });

</script>
