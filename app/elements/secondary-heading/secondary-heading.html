<dom-module id="secondary-heading">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				color: var(--text-primary-color);
				background-color: var(--primary-text-color);
				font-size: 12px;
				font-weight: 800;
				text-transform: uppercase;
        margin: 12px 0 -24px 0;
			}
			
			:host([first]) {
				padding-top: 28px;
				margin-top: -12px;
			}
      
      /* Small */
      @media (max-width: 600px) {
        :host {
          padding: 16px 24px 16px 24px;
        }
        
        /*:host([first]) {
        }*/
      }
      
      /* Tablet+ */
      @media (min-width: 601px) {
        :host {
          padding: 16px 24px 16px 66px;
        }
        
        /*:host([first]) {
        }*/
      }
		</style>

		<div>[[name]]</div>
	</template>

	<script src="secondary-heading.js"></script>
</dom-module>
