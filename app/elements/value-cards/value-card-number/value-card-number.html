<dom-module id="value-card-number">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				margin: 12px;
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--light-primary-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			.content {
				padding: 0 16px 24px 16px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.title {
				color: var(--secondary-text-color);
				font-size: 14px;
				font-weight: 600;
				margin: 12px 0 16px 16px;
				text-transform: uppercase;
			}
		</style>

		<paper-material class="vertical layout" elevation="0">
			<div class="title">[[name]]</div>
			<numbers-presenter class="content" main-figure-value="[[mainFigureValue]]" main-figure-desc="[[mainFigureDesc]]" main-figure-comparison-value="[[mainFigureComparisonValue]]"></numbers-presenter>
			<paper-ripple elevation="0"></paper-ripple>
		</paper-material>
	</template>

	<script src="value-card-number.js"></script>
</dom-module>
