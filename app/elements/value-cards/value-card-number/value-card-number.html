<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="value-card-number">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				margin: 12px;
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--light-primary-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			.content {
				padding: 0 16px 24px 16px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.title {
				color: var(--secondary-text-color);
				font-size: 14px;
				font-weight: 600;
				margin: 12px 0 16px 16px;
				text-transform: uppercase;
			}
			
			.percent,
			.money {
				color: var(--primary-text-color);
				font-weight: 600;
				font-size: 28px;
				margin-left: 8px;
			}
			
			.percent::after {
				font-size: 16px;
				content: '%';
			}
			
			.money::before {
				font-size: 16px;
				content: '$ ';
			}
			
			.small {
				color: var(--primary-text-color);
				font-size: 10px;
				margin: 0 0 4px 10px;
				font-weight: 600;
				text-transform: uppercase;
			}
		</style>

		<paper-material class="vertical layout" elevation="0">
			<section class="flex">
				<div class="title">[[name]]</div>
			</section>

			<section class="content horizontal layout">
				<div class="flex vertical layout">
					<div class="percent">[[mainFigureValue]]</div>
					<div class="small">[[mainFigureDesc]]</div>
					<paper-progress class="small" value="[[mainFigureComparisonValue]]"></paper-progress>
				</div>

				<div class="flex vertical layout">
					<div class="percent">[[mainFigureValue]]</div>
					<div class="small">[[mainFigureDesc]]</div>
					<paper-progress class="small good" value="[[mainFigureComparisonValue]]"></paper-progress>
				</div>
			</section>

			<paper-ripple elevation="0"></paper-ripple>
		</paper-material>
	</template>

	<script src="value-card-number.js"></script>
</dom-module>
