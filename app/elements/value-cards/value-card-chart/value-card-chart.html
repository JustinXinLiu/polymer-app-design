<dom-module id="value-card-chart">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				margin: 12px;
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--secondary-background-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.bottom {
				background-color: var(--light-primary-color);
				border-radius: 0 0 8px 8px;
				padding: 16px 16px 24px 16px;
			}
			
			.title {
				color: var(--primary-text-color);
				font-size: 14px;
				font-weight: 600;
				margin: 12px 0 24px 16px;
				text-transform: uppercase;
			}
			
			.title.light {
				color: var(--secondary-text-color);
				margin: 0 0 16px 0;
			}
			
			.title iron-icon {
				width: 12px;
				height: 12px;
				margin: 1px 4px 0 0;
			}
			
			hr {
				border: 0;
				border-left: 1px solid var(--divider-color);
				margin-left: 1px;
			}
			
			.icon {
				margin: 4px;
			}
			
			.chart {
				height: 120px;
				margin: 0 12px 4px 12px;
			}
		</style>

		<paper-material class="vertical layout" elevation="0">
			<section class="vertical layout">
				<div class="title horizontal layout">
					<iron-icon icon="shopping-basket"></iron-icon>
					<div>[[name]]</div>
				</div>

				<template is="dom-if" if="[[_line(type)]]">
					<line-chart class="chart" labels='["Jun","Jul","Aug","Sep","Oct"]' values="[ [25, 22, 20, 17, 19]]"></line-chart>
				</template>

				<template is="dom-if" if="[[_bar(type)]]">
					<bar-chart class="chart" labels='["Jun","Jul","Aug","Sep","Oct"]' values="[ [25, 22, 20, 17, 19]]"></bar-chart>
				</template>
			</section>

			<section class="bottom flex vertical layout">
				<div class="title light">Last five months</div>
				<numbers-presenter class="content" main-figure-value="[[mainFigureValue]]" main-figure-desc="[[mainFigureDesc]]" main-figure-comparison-value="[[mainFigureComparisonValue]]"></numbers-presenter>
				<paper-ripple elevation="0"></paper-ripple>
			</section>
		</paper-material>
	</template>

	<script src="value-card-chart.js"></script>
</dom-module>
