<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="value-card-chart">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
				margin: 12px;
				@apply(--layout-horizontal);
			}
			
			paper-material {
				border-radius: 8px;
				background-color: var(--secondary-accent-color);
				border: 1px solid var(--divider-color);
			}
			
			paper-ripple {
				border-radius: 8px;
			}
			
			paper-icon-button {
				color: var(--dark-primary-color);
			}
			
			.bottom {
				background-color: var(--light-primary-color);
				border-radius: 0 0 8px 8px;
				padding: 16px 16px 24px 16px;
			}
			
			.title {
				color: var(--primary-text-color);
				font-size: 14px;
				font-weight: 600;
				margin: 12px 0 24px 16px;
				text-transform: uppercase;
			}
			
			.title.light {
				color: var(--secondary-text-color);
				margin: 0 0 16px 0;
			}
			
			.title iron-icon {
				width: 12px;
				height: 12px;
				margin: 1px 4px 0 0;
			}
			
			hr {
				border: 0;
				border-left: 1px solid var(--divider-color);
				margin-left: 1px;
			}
			
			.icon {
				margin: 4px;
			}
			
			.percent,
			.money {
				color: var(--primary-text-color);
				font-weight: 600;
				font-size: 28px;
				margin-left: 8px;
			}
			
			.percent::after {
				font-size: 16px;
				content: '%';
			}
			
			.money::before {
				font-size: 16px;
				content: '$ ';
			}
			
			.small {
				color: var(--primary-text-color);
				font-size: 10px;
				margin: 0 0 4px 10px;
				font-weight: 600;
				text-transform: uppercase;
			}
			
			paper-progress {
				--paper-progress-active-color: var(--accent-color);
				--paper-progress-container-color: var(--divider-color);
				--paper-progress-height: 2px;
				margin: 0 10px;
			}
			
			.chart {
				height: 120px;
				margin: 0 12px 4px 12px;
			}
		</style>

		<paper-material class="flex vertical layout" elevation="0">
			<section class="vertical layout">
				<div class="title horizontal layout">
					<iron-icon icon="shopping-basket"></iron-icon>
					<div>[[name]]</div>
				</div>

				<template is="dom-if" if="[[_line(type)]]">
					<line-chart class="chart" labels='["Jun","Jul","Aug","Sep","Oct"]' values="[ [25, 22, 20, 17, 19]]"></line-chart>
				</template>

				<template is="dom-if" if="[[_bar(type)]]">
					<bar-chart class="chart" labels='["Jun","Jul","Aug","Sep","Oct"]' values="[ [25, 22, 20, 17, 19]]"></bar-chart>
				</template>
			</section>

			<section class="bottom flex vertical layout">

				<div class="title light">Last five months</div>

				<div class="horizontal layout">
					<div class="flex">
						<div class="vertical layout">
							<div class="percent">[[mainFigureValue]]</div>
							<div class="small">[[mainFigureDesc]]</div>
							<div class="horizontal layout">
								<paper-progress class="flex" value="[[mainFigureComparisonValue]]"></paper-progress>
							</div>
						</div>
					</div>

					<!--<hr>-->

					<div class="flex">
						<div class="vertical layout">
							<div class="percent">[[mainFigureValue]]</div>
							<div class="small">[[mainFigureDesc]]</div>
							<div class="horizontal layout">
								<paper-progress class="flex" value="[[mainFigureComparisonValue]]"></paper-progress>
							</div>
						</div>
					</div>
				</div>

				<paper-ripple elevation="0"></paper-ripple>
			</section>
		</paper-material>
	</template>

	<script src="value-card-chart.js"></script>
</dom-module>
