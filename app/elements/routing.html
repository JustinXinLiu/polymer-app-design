<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', () => {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, () => {
      app.route = 'home';
      app.heading = 'home';
    });
    
    page('/:module', scrollToTop, data => {
      app.route = 'module';
      app.params = data.params;
      app.heading = data.params.module;
    });   

    page('/:module/:report', scrollToTop, data => {
      app.route = 'report';
      app.params = data.params;
      app.heading = data.params.report;
    });
    
    page('/:module/:report/:section', scrollToTop, data => {
      app.route = 'section';
      app.params = data.params;
      app.heading = data.params.section;
    });
    
    page('/:module/:report/:section/products', scrollToTop, () => {
      app.route = 'products';
    });
    
    page('/:module/:report/:section/orgunits', scrollToTop, () => {
      app.route = 'orgunits';
    });
    
    page('/users', scrollToTop, () => {
      app.route = 'users';
    });

    page('/users/:name', scrollToTop, data => {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', scrollToTop, () => {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });

</script>
